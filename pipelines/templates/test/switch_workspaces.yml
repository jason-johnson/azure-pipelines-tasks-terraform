jobs:
- job: switch_workspaces_rc
  steps:
    # TODO: This is only here to try and force the pipeline trigger to fire.  I'm not sure if it will if there are no artifacts used from the other pipeline
    - task: DownloadPipelineArtifact@2
      displayName: download terraform templates
      inputs:
        buildType: specific
        pipeline: main
        project: azure-pipelines-terraform-rc
        artifact: terraform_extension
        path: $(System.DefaultWorkingDirectory)/test_please_remove
    # TODO: end of test - please remove if we prove it's not needed
    - task: JasonBJohnson.azure-pipelines-tasks-terraform-rc.azure-pipelines-tasks-terraform-installer.TerraformInstaller@2
      displayName: install terraform
      inputs:
        terraformVersion: $(terraformVersion)
    - task: TerraformCLI@2
      displayName: 'terraform init'
      inputs:
        command: init
        workingDirectory: $(terraform_templates_dir)
        backendType: azurerm
        backendServiceArm: 'env_test'
        ensureBackend: true
        backendAzureRmResourceGroupName: $(backendAzureRmResourceGroupName)
        backendAzureRmResourceGroupLocation: $(backendAzureRmResourceGroupLocation)
        backendAzureRmStorageAccountName: $(backendAzureRmStorageAccountName)
        backendAzureRmStorageAccountSku: $(backendAzureRmStorageAccountSku)
        backendAzureRmContainerName: $(backendAzureRmContainerName)
        backendAzureRmKey: workspace_switch.tfstate
    - task: TerraformCLI@2
      displayName: new workspace foo
      inputs:
        workingDirectory: $(terraform_templates_dir)
        command: workspace        
        workspaceSubCommand: new
        workspaceName: foo
    - task: TerraformCLI@2
      displayName: new workspace foo skip existing
      inputs:
        workingDirectory: $(terraform_templates_dir)
        command: workspace
        workspaceSubCommand: new
        workspaceName: foo
        skipExistingWorkspace: true
    - task: TerraformCLI@2
      displayName: select workspace default
      inputs:
        workingDirectory: $(terraform_templates_dir)
        command: workspace        
        workspaceSubCommand: select
        workspaceName: default
    - bash: |
        terraform workspace show
      displayName: show workspace
      workingDirectory: $(terraform_templates_dir)
    - bash: |
        terraform workspace delete foo
      displayName: delete new workspace
      workingDirectory: $(terraform_templates_dir)
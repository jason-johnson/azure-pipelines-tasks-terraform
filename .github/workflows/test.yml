name: Node.js CI

on:
    push:
        branches-ignore:
            - main
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ['18.x', '20.x']

        steps:
        - uses: actions/checkout@v4
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
            
        - name: Install dependencies
          run: npm install

        - name: Run tests
          run: npm test